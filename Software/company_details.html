<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Company details</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<h1 class="center-align">Company details</h1>
	<!-- LOGO:
			<img src="" style="width:128px;height:128px;"> -->
	<form action="company_details.php" method="POST" class="col s12">
		<input type="text" name="company_name" id="company_name">
		<label for="company_name">Name of Company:</label>
		<input type="text" name="address" id="address">
		<label for="address">Address:</label>
		<input type="number" name="contact_no" id="contact_no">
		<label for="contact_no">Contact no.:</label>
		<input type="Email" name="email" id="email">
		<label for="email">Email id:</label>
		<input type="text" name="bank_name" id="bank_name">
		<label for="bank_name">Name of the Bank:</label>
		<input type="text" name="branch_name" id="branch">
		<label for="branch">Branch:</label>
		<input type="text" name="account_number" id="account_number">
		<label for="account_number">Account number:</label>
		<input type="text" name="ifcscode" id="ifcscode">
		<label for="ifcscode">IFCS code:</label>
		<input type="text" name="pan_number" id="pan">
		<label for="pan">PAN card number:</label>
		<input type="text" name="gst_number" id="gst_number">
		<label for="gst_number">GST number:</label>
		<input class="btn btn-large waves-effect waves-light" type="submit" name="submit">
	</form>


</body>

</html>
